<div class="container">
    <form [formGroup]="formCandidato" class="container border p-2" (submit)="guardarCandidato()">
        <div class="form-group">
            <label for="nombre">Nombre</label><br>
            <input type="text" class="form-control" id="nombre" formControlName="nombre"><br>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label><br>
            <input type="text" class="form-control" id="apellidos" formControlName="apellidos"><br>
        </div>
        <div class="form-group">
            <label for="dni">Dni</label><br>
            <input type="text" class="form-control" id="dni" formControlName="dni"><br>
        </div>
        <div class="form-group">
            <label for="direccion">Direccion</label><br>
            <input type="text" class="form-control" id="direccion" formControlName="direccion"><br>
        </div>
        <div class="form-group">
            <label for="telefono">Tel√©fono</label><br>
            <input type="text" class="form-control" id="telefono" formControlName="telefono"><br>
        </div>
        <div class="form-group">
            <label for="mail">Mail</label><br>
            <input type="email" class="form-control" id="mail" formControlName="mail"><br>
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento</label><br>
            <input type="date" class="form-control" id="fecha_nacimiento" formControlName="fecha_nacimiento"><br>
        </div>
        <div class="form-group">
            <input type="text" class="d-none" id="id" formControlName="id"><br>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!formCandidato.valid">Guardar</button>
    </form>
    <button class="btn btn-danger mt-3 "  style="float: right;" routerLink="/candidatos" >Volver</button>
</div>
