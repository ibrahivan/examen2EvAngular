<div class="container">
    <form [formGroup]="formPuestoDisponible" class="container border p-2" (submit)="guardarPuesto()">
        <div class="form-group">
            <label for="puesto">Puesto</label><br>
            <input type="text" class="form-control" id="puesto" formControlName="puesto"><br>
        </div>
        <div class="form-group">
            <label for="empresa">Empresa</label><br>
            <input type="text" class="form-control" id="empresa" formControlName="empresa"><br>
        </div>
        <div class="form-group">
            <label for="disponible">Disponible</label><br>
            <input type="checkbox" class="form-check-input" id="disponible" formControlName="disponible"><br>
        </div>
        <div class="form-group">
            <input type="text" class="d-none" id="id" formControlName="id"><br>
        </div>
        <button class="btn btn-primary" type="submit" >Guardar</button>
    </form>
    <button class="btn btn-danger mt-3 "  style="float: right;" routerLink="/puestos-disponibles" >Volver</button>
</div>
